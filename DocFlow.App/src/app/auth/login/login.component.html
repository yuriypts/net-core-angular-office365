<div>
  <div *ngIf="!isLoaded">
    <app-loader></app-loader>
  </div>

  <section class="login">
      <div  class="alert alert-{{ message.type }}" *ngIf="message.text">
        {{ message.text }}
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group" [ngClass]="{'has-error': form.get('username').invalid && form.get('username').touched}">
          <h4>Your User Name</h4>
          <input type="text" class="form-control" id="username" placeholder="your@email.com" formControlName="username">
          <span class="form-help-text" *ngIf="form.get('username').invalid && form.get('username').touched">
            <span *ngIf="form.get('username')['errors']['required']">Required</span>
          </span>
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}">
          <h4>Your Password</h4>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          <span class="form-help-text" *ngIf="form.get('password').invalid && form.get('password').touched">
            <span *ngIf="form.get('password')['errors']['required']">Required</span>
          </span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Login</button>
        </div>
      </form>
    </section>
</div>
