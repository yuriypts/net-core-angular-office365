<div class="history-popup">
    <div class="close">
        <i class="fa fa-times pointer" aria-hidden="true" (click)="close()"></i>
    </div>
    <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Date</th>
            <th>Updated By</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let item of historyList">
            <td>{{item.createDate | date:'short'}}</td>
            <td>{{item.createUser.firstName + ' ' +  item.createUser.lastName}}</td>
            <td>
              <a [routerLink]="['/history', item.id]"><button class="btn btn-outline-warning">Details</button></a>
            </td>
          </tr>
        </tbody>
      </table>
</div>
